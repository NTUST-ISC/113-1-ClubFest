<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Submission Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .label-container {
            display: flex;
            gap: 5px;
            align-items: center;
            width: 20rem
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            width: 20%;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            
        }

        button {
            width: 50%;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        dialog {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: none;
            max-width: 400px;
        }

        dialog h2 {
            margin-top: 0;
            color: #333;
            width: 100%;
            text-align: center;
        }

        dialog canvas {
            display: block;
            margin: 20px auto;
        }

        dialog button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        dialog button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

        <div class="label-container">  
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <button type="submit">Submit</button>
    </form> -->

    <!-- Dialog for QR Code -->
    <dialog id="qrDialog">
        <h2>Congratulation!!</h2>
        <canvas id="qrcode"></canvas>
        <button id="closeDialog">Close</button>
    </dialog>

    <script>
        document.getElementById('stringForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const secret1 = document.getElementById('secret1').value;
            const secret2 = document.getElementById('secret2').value;
            const name = document.getElementById('name').value;

            // Simple validation (you can customize this)
            if (secret1.trim() === '' || secret2.trim() === '' || name.trim() === '') {
                alert('All fields are required.');
                return;
            }

            // Combine strings into one
            const combinedString = `${secret1}|${secret2}|${name}`;

            // Generate QR code
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: combinedString,
                size: 200,
            });

            // Show the dialog with the QR code
            const dialog = document.getElementById('qrDialog');
            dialog.showModal();
        });

        // Close the dialog
        document.getElementById('closeDialog').addEventListener('click', function() {
            const dialog = document.getElementById('qrDialog');
            dialog.close();
        });
    </script>
</body>
</html>
